<h1>{{ name }}</h1>


<dl>

<td>Nombre:</td>
<dd>{{ name }}</dd>


<td>Edad:</td>
<dd>{{ age }}</dd>

<td>Metodo:</td>
<dd>{{ getheroDesciption() }}</dd>

<td>Capitalizado:</td>
<dd>{{ capitalizeName }}</dd>


</dl>

<button
*ngIf="name !== 'Black Adam'"
(click)="changeHero()" class="btn btn-primary mx-2">
  Cambiar nombre
</button>


<button
*ngIf="age !==100"
(click)="changeAge()" class="btn btn-primary mx">
  Cambiar edad</button>

  <button
(click)="reset()" class="btn btn-primary mx-2">
  Reset</button>
