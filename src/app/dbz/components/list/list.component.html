<h4>List</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst= first;
  let isLast= last;
  let isEven= even;
  let isOdd= odd;"


  class="list-group-item   justify-content-between align-items-center"
   [ngClass]="
  { 'list-group-item-success': isEven,

  'list-group-item-dark': isFirst
  }">

<div>
<span class="text-primary"> {{ i + 1 }} </span>

<span> {{ character.name }}  - </span>

<strong>Power:  </strong>

<span> {{ character.power }} </span>
</div>

<button (click)="onDeleteCharacter( character.id || '')" class="btn btn-danger">X</button>

<span> Es el ultimo: {{ i===characterList.length - 1 }} </span> -->

<!-- <span>Es par: {{isEven}} </span>

<span>Es inpar: {{ isOdd }} </span> -->



</li>

</ul>
